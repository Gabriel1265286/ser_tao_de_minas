<!DOCTYPE html>
<html>
<head>
    <title>Teste ETL</title>
    <style>
        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <button id="btnETL" class="btn" onclick="executarETL()">Atualizar Data Warehouse</button>
    
    <script>
        function executarETL() {
            const btn = document.getElementById('btnETL');
            btn.disabled = true;
            btn.textContent = 'Processando...';
            
            fetch('http://127.0.0.1:5000/executar-etl', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({})
})
            .then(response => response.json())
            .then(data => {
                if (data.sucesso) {
                    alert('ETL executado com sucesso!');
                } else {
                    alert('Erro ao executar ETL. Verifique os logs.');
                }
            })
            .catch(error => {
                alert('Erro ao executar ETL: ' + error);
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Atualizar Data Warehouse';
            });
        }
    </script>
</body>
</html>
